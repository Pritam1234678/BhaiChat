<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="A beautiful ChatGPT clone with modern UI and animations" />
    <meta name="theme-color" content="#3b82f6" />
    <title>ChatGPT Clone - AI Assistant</title>
    <style>
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-spinner"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loading spinner and show app when loaded
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        if (loading) loading.style.display = 'none';
        if (root) root.classList.add('loaded');
      });
    </script>
  </body>
</html>
